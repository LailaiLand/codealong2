<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return, loop & array</title>
</head>
<body>
    <div id="app"></div>

    <script>
        /*
        1. Loop ut navn fra array s책 det synes p책 nettsiden i <li> tags
        2. Bruk en funksjon med return til 책 legge til en tekst foran hvert hvert navn i <li>listen</li>. 
            Bruk funksjonen i loopen s책 det blir: eks. "Heisan sveisan Per!" "Heisan sveisan Anders!" osv
        3. Legg til et input felt i viewet, som er koblet til en funksjon hvor man kan legge til nye navn i arrayet
        4. Done :D
        */
        const app = document.getElementById('app');
        let names = ["Per", "Anders", "Kari", "Anna"];

        view();
        function view(){
            let html = '';
            html = /*html*/ `
            <input type="text" onkeydown="if (event.code === 'Enter') addName(this.value)"/>
            `
            html += comeTogether();
            app.innerHTML = html;
        }
        function comeTogether(){
            let htmlTekst = '';
            for (let i = 0; i < names.length; i++){
                htmlTekst += '<li>Heisan sveisan ' + names[i] + '!</li>';
            }
            return htmlTekst;
        }
        function addName(nameToAdd){
            names.push(nameToAdd);
            view();
        }

       

    </script>
</body>
</html>
